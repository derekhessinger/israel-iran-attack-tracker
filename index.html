<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Israel/Iran Attack Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">
        <h1>Israel/Iran Attack Tracker</h1>
        <div id="legend">
            <div class="legend-item">
                <div class="legend-marker recent"></div>
                <span>Recent (0-7 days)</span>
            </div>
            <div class="legend-item">
                <div class="legend-marker moderate"></div>
                <span>Moderate (7-30 days)</span>
            </div>
            <div class="legend-item">
                <div class="legend-marker old"></div>
                <span>Old (30+ days)</span>
            </div>
        </div>
    </div>
    
    <div id="map"></div>
    
    <div id="info-panel">
        <h3>Attack Information</h3>
        <div id="attack-details">
            <p>Click on a marker to view attack details</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
